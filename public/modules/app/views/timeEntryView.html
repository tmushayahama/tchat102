<nav class="navbar navbar-default">
 <div class="container-fluid">
  <div class="navbar-header">
   <a class="navbar-brand" href="#">Time Tracker</a>
  </div>
 </div>
 <div class="container-fluid time-entry">
  <div class="timepicker">
   <span class="timepicker-title label label-primary">Clock In</span>
   <timepicker ng-model="timeEntry.clockIn" hour-step="1" minute-step="1" show-meridian="true">
   </timepicker>
  </div>
  <div class="timepicker">
   <span class="timepicker-title label label-primary">Clock Out</span>
   <timepicker ng-model="timeEntry.clockOut" hour-step="1" minute-step="1" show-meridian="true">
   </timepicker>
  </div>
  <div class="time-entry-comment">
   <form class="navbar-form">
    <input class="form-control" ng-model="timeEntry.comment" placeholder="Enter a comment"/>
    <button class="btn btn-primary" ng-click="timeEntry.logNewTime()">Log Time</button>
   </form>
  </div>
 </div>
</nav>

<div class="container">
 <div class="col-sm-8">
  <div class="well timeentry" ng-repeat="time in timeEntry.timeentries">
   <div class="row">
    <div class="col-sm-8">
     <h4><i class="glyphicon glyphicon-user"></i>
      {{time.user_firstname}} {{time.user_lastname}}</h4>
     <p><i class="glyphicon glyphicon-pencil"></i> {{time.comment}}</p>
    </div>
    <div class="col-sm-4 time-numbers">
     <h4><i class="glyphicon glyphicon-calendar"></i>
      {{time.end_time| date:'mediumDate'}}</h4>
    </div>
   </div>
  </div>
 </div>
</div>
